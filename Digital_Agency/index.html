<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Agency</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__wrapper">
                <div class="header__wrapper--logo">
                    <img src="./images/main_logo.png" alt="Main logo">
                </div>
                <nav class="header__wrapper--navigation">
                    <ul>
                        <li>work</li>
                        <li>about</li>
                        <li>blog</li>
                        <li>contact</li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <section class="banner">
            <div class="container">
                <div class="banner__wrapper">
                    <div class="banner__wrapper--desc">
                        <div class="banner__wrapper--desc--content">
                            <h1>Hello!!! <br> We Are Creative Digital Agency.</h1>
                            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ab possimus quasi fugit quas
                                fugiat sed asperiores culpa laborum.</p>
                            <button>SEND MESSAGE</button>
                        </div>
                    </div>
                    <div class="banner__wrapper--img">
                        <img src="./images/banner_image.png" alt="Banner Image">
                    </div>
                </div>
            </div>

        </section>
        <section class="works">
            <div class="container">
                <div class="works__header">
                    <h2>work showcase.</h2>
                </div>
                <div class="works__filters">
                    <div class="works__filters--left">
                        <ul>
                            <li>all</li>
                            <li>branding</li>
                            <li>illustration</li>
                            <li>web</li>
                        </ul>
                    </div>
                    <div class="works__filters--right">
                        <select name="filters" id="works__filters--right--id">
                            <option value="newest">newest first</option>
                            <option value="oldest">oldest first</option>
                        </select>
                    </div>

                </div>
                <div class="works__portfolio">
                    <div class="col-3">
                        <div class="row">
                            <div class="works__portfolio--item"></div>
                            <div class="works__portfolio--item"></div>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="row">
                            <div class="works__portfolio--item"></div>
                            <div class="works__portfolio--item"></div>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="row">
                            <div class="works__portfolio--item"></div>
                            <div class="works__portfolio--item"></div>
                        </div>
                    </div>

                </div>
                <div class="works__showMore">
                    <button>show me more</button>
                </div>
            </div>
        </section>
    </main>


</body>

</html>
